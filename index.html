<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.6.0/moment-timezone-with-data-10-year-range.min.js"></script>
    <title>World clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select>
        <option value="">select a city...</option>
        <option value="">Harare</option>
        <option value="">Johannesburg</option>
        <option value="">Cardiff</option>
        <option value="">Sydney</option>
    </select>
    <div class="city" id="harare">
        <div>
        <h2>Harare</h2>
        <div class="date">July 20th 2025</div>
        </div>
        <div class="time">16:45:15
            <small>pm</small>
        </div>
    </div>
    <div class="city" id="johannesburg">
        <div>
        <h2>Johannesburg</h2>
        <div class="date">July 20th 2025</div>
        </div>
        <div class="time">16:45:15
            <small>pm</small>
        </div>
    </div>
    <div class="city" id="cardiff">
    <div>
        <h2>Cardiff</h2>
        <div class="date">July 20th 2025</div>
        </div>
        <div class="time">16:45:15
            <small>pm</small>
        </div>
    </div>
    <div class="city" id="sydney">
        <div>
        <h2>Sydney</h2>
        <div class="date">July 20th 2025</div>
        </div>
        <div class="time">16:45:15
            <small>pm</small>
        </div>
    </div>
    </div>
    <footer>
     This project was Coded by <strong>Wadzanai Chiromo❤️</strong> and is <a href="https://github.com/Wawiechichie/WORLD-CLOCK" target="_blank">open sourced on Github</a>
    </footer>
    <script src="index.js"></script>
</body>
</html>
